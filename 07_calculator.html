<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcstyle.css">
</head>
<body>
    <div class="calculator">
    <div class="buttons">
        <div class="row1">
            <button class="butac" style="background-color: rgb(196, 192, 192);" onclick="calculation='';
                console.log(calculation);">
                AC
            </button>
            <button class="but1" style="background-color: rgb(196, 192, 192);" onclick="calculation = -calculation;
                console.log(calculation);";>
                +/-
            </button>
            <button class="but2" style="background-color: rgb(196, 192, 192);">
                %
            </button>
            <button class="but3" style="background-color:orange;" onclick="
                ButtonInput('/')";>
                /
            </button>
        </div>
        <div class="row2">
            <button class="num7" onclick="
               ButtonInput('7') ";>
                7
            </button>
            <button class="num8" onclick="
                ButtonInput('8')";>
                8
            </button>
            <button class="num9" onclick="
                ButtonInput('9');">
                9
            </button>
            <button class="but4" style="background-color: orange;" onclick="
                ButtonInput('*')";>
                *
            </button>
        </div>
        <div class="row3">
            <button class="num4" onclick="
                ButtonInput('4')"; >
                4
            </button>
            <button class="num5" onclick="
                ButtonInput('5')";>
                5
            </button>
            <button class="num6" onclick="
                ButtonInput('6')";>
                6
            </button>
            <button class="but5" style="background-color:orange;" onclick="
                ButtonInput('-')";>
                -
            </button>
        </div>
        <div class="row4">
            <button class="num1" onclick="
                ButtonInput('1')";>
                1
            </button>
            <button class="num2" onclick="
                ButtonInput('2')";>
                2
            </button>
            <button class="num3" onclick="
                ButtonInput('3')";>
                3
            </button>
            <button class="but6" style="background-color: orange;" onclick="
                ButtonInput('+')";>
                +
            </button>
        </div>
        <div class="row5">
            <button class="num0" style="width:90px; border-radius: 20px;" onclick="
                ButtonInput('0')";>
                0
            </button>
            <button class="but7" onclick="
                ButtonInput('.')";>
                .
            </button>
            <button class="but8" style="background-color: orange;" onclick=
            "   calculation =eval(calculation);
                console.log(calculation);
                alert(calculation);";>
                =
            </button>
        </div>
    </div> 
    </div>
    
</body>
</html>
<script>
    let calculation ='';
    function ButtonInput (UserChoice){
        calculation +=UserChoice;
        console.log(calculation);
    }

</script>
